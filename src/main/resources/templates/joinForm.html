<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<style>
</style>

<script>
	function checkID()
    {
		//ID 입력 체크
		var id = document.getElementById("memberid").value;
        if (id.length < 3 || id.length > 10)
        {
        	alert("ID는 3~10자로 입력하세요.");
        } 
        
        //비밀번호 입력 체크
        var pw = document.getElementById("memberpw").value;
        if (pw.length < 3 || pw.length > 10)
        {
            alert("비밀번호는 3~10자로 입력하세요.");
        } 
        
        //이름 입력 체크
        if (!document.form_write.membername.value)
        {
            alert("이름을 입력하세요.");
        } 
        
        //전화번호 입력 체크
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', function () {
        const phoneNumber = phoneInput.value;
        const messageElement = document.getElementById('message');

        if (phoneNumber.trim() === '')
        {
        	messageElement.textContent = '전화번호를 입력하세요.';
        }
        
        return true;
    }
</script>

</head>
<body>
	<h1>[ 회원가입 ]</h1>
	
		<form th:action="@{/member/joinForm}" method="post">
			<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="memberid" id="memberid"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="memberpw" id="memberpw"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="membername" id="membername"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td><input type="submit" value="회원가입" onclick="checkID()">
					<input type="button" value="다시쓰기">
				</td>
			</tr>
			</table>
		</form>
</body>
</html>
