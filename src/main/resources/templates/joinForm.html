<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<style>
</style>

<script>
function checkID() {
    // ID 입력 체크
    var id = document.getElementById("memberid").value;
    if (id.length < 3 || id.length > 10) {
        alert("ID는 3~10자로 입력하세요.");
        return false; // 입력이 유효하지 않으면 폼 제출을 중단
    }

    // 비밀번호 입력 체크
    var pw = document.getElementById("memberpw").value;
    if (pw.length < 3 || pw.length > 10) {
        alert("비밀번호는 3~10자로 입력하세요.");
        return false; // 입력이 유효하지 않으면 폼 제출을 중단
    }

    // 이름 입력 체크
    var name = document.getElementById("membername").value;
    if (!name) {
        alert("이름을 입력하세요.");
        return false; // 입력이 유효하지 않으면 폼 제출을 중단
    }

    // 전화번호 입력 체크
    var phone = document.getElementById("phone").value;
    if (!phone) {
        alert("전화번호를 입력하세요.");
        return false; // 입력이 유효하지 않으면 폼 제출을 중단
    }

    return true; // 모든 입력이 유효하면 폼 제출
}

</script>

</head>
<body>
	<h1>[ 회원가입 ]</h1>
	
		<form th:action="@{/member/joinForm}" method="post" onsubmit="return checkID()">

			<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="memberid" id="memberid"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="memberpw" id="memberpw"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="membername" id="membername"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td><input type="submit" value="회원가입">
					<input type="button" value="다시쓰기">
				</td>
			</tr>
			</table>
		</form>
</body>
</html>
